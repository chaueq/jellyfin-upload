<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Teko:wght@300..700&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>Jellyfin Upload</title>
</head>
<body>
    <div class="scene">
        <div class="header">Jellyfin Upload</div>
        <hr class="section-delimiter top">
        
        <div class="field-name">Collection</div>
        <select id="collection"></select>
        <div class="field-name">Space Available</div>
        <div id="space">Loading...</div>   
        <div class="field-name">File&lpar;s&rpar;</div>
        <input name="file" type="file" id="file" class="hidden" multiple>
        <label id="file_label" class="btn" for="file">Choose file&lpar;s&rpar; from disk</label>
        <input name="folder" type="file" id="folder" class="hidden" webkitdirectory multiple>
        <label id="folder_label" class="btn" for="folder">Choose folder from disk</label>
        <div class="field-name" id="name_label">Name</div>
        <input type="text" id="name"> 
        <div class="progress" id="upload">
            <div class="progress_text">UPLOAD</div>
            <div class="progress_inner"></div>
        </div>
        
    </div>
    <div class="scene hidden" id="access">
        <div class="title">API KEY</div>
        <input autocomplete="off" autocorrect="off" autocapitalize="off" spellcheck="false" type="password" id="apikey"/>
    </div>
    <script src="index.js"></script>
</body>
</html>
